<!DOCTYPE html>
<html>
  <head>
    <title>JS Demo</title>
  </head>
  <body>
    <h1 id="data"></h1>
    <p id="para1"></p>
    <p id="para2"></p>
    <script>
        document.getElementById("data").innerHTML = "This is a heading";
        document.getElementById("data").style.backgroundColor = "lightpink";

        document.getElementById("para1").innerHTML = "<b>This is a paragraph</b>";
        document.getElementById("para2").innerText = "<b>This is a paragraph</b>";
    </script>
  </body>
</html>

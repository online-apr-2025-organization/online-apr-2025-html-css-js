<!DOCTYPE html>
<html>
  <head>
    <title>CSS Demo</title>
    <style>
      h1 {
        color: red;
        background-color: antiquewhite;
      }
      body {
        background-color: yellowgreen;
      }
      span {
        background-color: blueviolet;
      }
      #para1 {
        background-color: blue;
        color: white;
      }
      .st1 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>This is my first CSS Demo</h1>
    <p>
      This is a paragraph with <span>This is a span tag</span> the span tag
      inline with it
    </p>
    <p id="para1">This is second paragraph styled using id selector</p>
    <div class="st1">This is a div tag</div>
    <p class="st1">this is another paragraph tag</p>
  </body>
</html>

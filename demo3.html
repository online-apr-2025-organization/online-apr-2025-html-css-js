<!DOCTYPE html>
<html>
  <head>
    <title>Table demo</title>
  </head>
  <body>
    <caption>
      <h2>Student List</h2>
    </caption>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>IMAGE</th>
          <th>NAME</th>
          <th>MARKS</th>
          <th>CATEGORY</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2010</td>
          <td>
            <img
              src="https://images.unsplash.com/photo-1614492898637-435e0f87cef8?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              width="80px"
              height="50px"
            />
          </td>
          <td>Will Mark</td>
          <td>70</td>
          <td rowspan="2">SCIENCE</td>
        </tr>
        <tr>
          <td>2011</td>
          <td>
            <img
              src="https://images.unsplash.com/photo-1574660430686-b2a255cfce68?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              width="80px"
              height="50px"
            />
          </td>
          <td>Mark Zoe</td>
          <td>80</td>
        </tr>
        <tr>
          <td>2012</td>
          <td>
            <img
              src="https://plus.unsplash.com/premium_photo-1661942126259-fb08e7cce1e2?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              width="80px"
              height="50px"
            />
          </td>
          <td>Mary William</td>
          <td>60</td>
          <td>LITERATURE</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
